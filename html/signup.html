<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign In</title>
    <link rel="stylesheet" href="./../css/signup.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
</head>
<body>
    <div class="container">
        <div class="details-container">
            <div class="welcome-text-container">
                <p class="welcome">Have an account?</p>
                <p class="random-text">Lorem ipsum dolor sit amet it, libero?</p>
                <p class="random-text">Lorem ipsum dolor sit amet </p>
                <p class="random-text">Lorem ipsum dolor </p>
                <a href="./signin.html"><input type="submit" value="SIGNIN" class="sign-in-next"></a>
            </div>
            <div class="inner-container">
                <div class="fix">
                    <div class="signin-signup">
                        <form action="" class="sign-in-form" id="signup_form">
                            <h2 class="title">Sign up</h2>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Email" id="email_text">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username" id="username_text">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" id="password_text">
                            </div>
                            <div class="error">
                                <span class="error-txt" id="error_text"></span>
                            </div>
                            <input type="submit" value="SIGNUP" class="btn solid">
                            
                            <p class="social-text">Or Sign up with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script type="module" src="./../js/signup.js"></script>
</body>
</html>
